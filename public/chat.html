<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Realtime Chat</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
</head>
<body class="chat-body">
  <header>
    <h1>ðŸ’¬ Realtime Chat</h1>
    <button id="logout">Logout</button>
  </header>

  <main>
    <aside class="rooms">
      <h3>Rooms</h3>
      <ul id="room-list">
        <li data-room="general" class="active">#general</li>
        <li data-room="random">#random</li>
      </ul>
      <input type="text" id="new-room" placeholder="New room name" />
      <button id="create-room">Create</button>
    </aside>

    <section class="chat">
      <ul id="messages"></ul>
      <form id="message-form">
        <input id="message-input" autocomplete="off" placeholder="Type message..." />
        <button>Send</button>
      </form>
    </section>
  </main>

  <script src="js/chat.js"></script>
</body>
</html>
